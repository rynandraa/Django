{% extends "blog/base.html" %}



{%block content%}
<div class="row mb-4">
    <div class='col'>
        <h1 class="display-8">Wedoo Post</h1>
    </div>
    <div class='col text-end'>
        <a href ="{% url 'post-create'%}" class= "btn btn-primary">Create New Post</a>
    </div>
</div>

<div class="row">
    {% for post in posts %}
    <div class="col-md-6 mb-4">
        <div class="content-section position-relative">
        <h2>{{ post.title }}</h2>
        {% if post.image %}
            <img src="{{ post.image.url }}" class="img-fluid mb-2" alt="Post image">
        {% endif %}
        <p>{{ post.content }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <small>{{ post.created_at }}</small>
            <div class='btn-group'>
                {% if user == post.author or user.is_staff %}
                    <a href="{% url 'post-update' post.pk %}" class="btn btn-sm btn-secondary">Edit</a>
                    <a href="{% url 'post-delete' post.pk %}" class="btn btn-sm btn-danger">Delete</a>
                {% endif %}
            </div>
        </div>
        <a href="{% url 'post-detail' post.slug %}" class="stretched-link"></a>
        </div>
    </div>
    {% endfor %}
</div>        
    

{% endblock %}
