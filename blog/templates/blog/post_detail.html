{%extends "blog/base.html"%}

{%block content%}

<div class='content-section'>
    <h1>{{post.title}}</h1>
    <p>{{post.content}}<p>
    <hr>
    <small>{{post.created_at}} </small>
    <div class="btn-group"> 
        {% if user == post.author or user.is_staff %}
            <a href="{% url 'post-update' post.pk %}" class="btn btn-sm btn-online-secondary">Edit</a>
            <a href="{% url 'post-delete' post.pk %}" class="btn btn-sm btn-online-danger">Delete</a>
        {% endif %}
        <a href="{% url 'home' %}" class="btn btn-sm btn-online-secondary" >Return Home</a>
    </div>
</div>

{% endblock %}
