{% extends "blog/base.html" %}

{% block content %}
<div class="container" x-data="{ showImage: true }">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm mb-4">
                {% if post.image %}
                <img 
                    src="{{ post.image.url }}" 
                    class="card-img-top"
                    style="object-fit:cover; object-position:center; max-height:350px;" 
                    alt="Gambar {{ post.title }}"
                >
                {% endif %}
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text">{{ post.content }}</p>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <small class="text-muted">Diposting pada {{ post.created_at|date:"d M Y H:i" }}</small>
                        <div>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm">Kembali</a>
                            {% if request.user.is_authenticated and post.author == request.user %}
                                <a href="{% url 'post-update' post.slug %}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{% url 'post-delete' post.slug %}" class="btn btn-danger btn-sm"
                                onclick="return confirm('Yakin ingin menghapus postingan ini?')">Hapus</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
